<body>
    <h3>点击灯泡可以实现打开和关闭功能</h3>
    <img id="myimage" onclick="changeImages()" src="img/pic_bulboff.gif" width="100" height="180">
    <script>
        function changeImages() {
            const element=document.getElementById("myimage")
           if(element.src.endsWith("bulboff.gif")){
               element.src="img/pic_bulbon.gif"
           }else{
               element.src="img/pic_bulboff.gif"
            }
            
            // alert("函数调用成功");

        }
    </script>
